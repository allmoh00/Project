version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: discover_tanzania
      POSTGRES_USER: dt_user
      POSTGRES_PASSWORD: dt_pass
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dt_user -d discover_tanzania"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  db-data:

